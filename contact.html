<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Reyniers IT Solutions</title>

    <!-- Meta Tags voor SEO -->
    <meta name="description" content="Neem contact op met Reyniers IT Solutions voor al uw IT-oplossingen. Ontvang professionele ondersteuning via email of ons contactformulier.">
    <meta name="keywords" content="contact, Reyniers IT Solutions, IT-consultant, IT-oplossingen, ondersteuning, contactformulier, Lochristi, email">

    <!-- Open Graph Tags voor Sociale Media -->
    <meta property="og:title" content="Contact | Reyniers IT Solutions">
    <meta property="og:description" content="Neem contact op met Reyniers IT Solutions voor al uw IT-oplossingen. Ontvang professionele ondersteuning via email of ons contactformulier.">
    <meta property="og:image" content="assets\images\foto.jpg">
    <meta property="og:url" content="https://www.reyniersitsolutions.be/contact.html">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Structured Data voor SEO (Schema.org) -->
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Organization",
            "name": "Reyniers IT Solutions",
            "url": "https://www.reyniersitsolutions.be",
            "logo": "https://www.reyniersitsolutions.be/assets/images/foto.jpg",
            "contactPoint": {
                "@type": "ContactPoint",
                "telephone": "+32496312317",
                "contactType": "Customer Service",
                "areaServed": "BE",
                "availableLanguage": "Dutch"
            },
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "Oude Veldstraat 273 B",
                "addressLocality": "Lochristi",
                "postalCode": "9080",
                "addressCountry": "BE"
              },              
            "sameAs": [
                "https://www.linkedin.com/in/joni-reyniers-40892115a/",
                "https://www.facebook.com/profile.php?id=61573100771778"
            ]
        }
        </script>
</head>
<body>

    <!-- Navigatiebalk -->
    <div id="navbar-placeholder"></div>

    <!-- Contact sectie -->
    <section class="section bg-dark">
        <h2>Contact</h2>
        <div class="contact-links">
            <a href="mailto:jonireyniers@hotmail.be" class="btn" aria-label="Stuur een email naar Joni Reyniers">Email ons</a>
        </div>

        <!-- Contactformulier -->
        <form action="https://formspree.io/f/xzzdoerr" method="POST" class="contact-form" id="contactForm">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Bericht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="btn">Verzenden</button>
        </form>
    </section>

    <div id="footer-placeholder"></div>

    <script>
        // Functie om HTML-bestand in te laden in een div
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.log('Error loading file: ', error));
        }

        // Laad de bestanden in
        loadHTML('includes/navbar.html', 'navbar-placeholder');
        loadHTML('includes/footer.html', 'footer-placeholder');
    </script>

    <script src="js/script.js" defer></script>

</body>
</html>
