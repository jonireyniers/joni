<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Reyniers IT Solutions</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>

    <!-- Navigatiebalk -->
    <div id="navbar-placeholder"></div>

    <!-- Contact sectie -->
    <section class="section bg-dark">
        <h2>Contact</h2>
        <div class="contact-links">
            <a href="mailto:jonireyniers@hotmail.be" class="btn">Email ons</a>
        </div>

        <!-- Contactformulier -->
        <form class="contact-form" id="contactForm" action="send_email.php" method="POST">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Bericht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="btn">Verzenden</button>
        </form>
    </section>
    <div id="footer-placeholder"></div>

    <script>
        // Functie om HTML-bestand in te laden in een div
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.log('Error loading file: ', error));
        }

        // Laad de bestanden in
        loadHTML('includes/navbar.html', 'navbar-placeholder');
        loadHTML('includes/footer.html', 'footer-placeholder');
    </script>

    <script>
        // Eventlistener voor formulier validatie (optioneel)
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (!name || !email || !message) {
                alert('Vul alstublieft alle velden in!');
                event.preventDefault();
            }
        });
    </script>
    <script src="js/script.js"></script>

</body>
</html>
