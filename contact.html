<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Reyniers IT Solutions</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>

    <!-- Navigatiebalk -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" class="logo-img">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-me.html">About Me</a></li>
            <li><a href="diensten.html">Diensten</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact sectie -->
    <section class="section bg-dark">
        <h2>Contact</h2>
        <div class="contact-links">
            <a href="mailto:info@reyniers-it.com" class="btn">Email ons</a>
            
        </div>

        <!-- Contactformulier -->
        <form class="contact-form" id="contactForm">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Bericht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="btn">Verzenden</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Reyniers IT Solutions. Alle rechten voorbehouden.</p>
        <p><a href="/privacy-policy.html">Privacybeleid</a> | <a href="/terms.html">Algemene voorwaarden</a></p>
    </footer>

    <script>
        // Eventlistener voor formulier validatie (optioneel)
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (!name || !email || !message) {
                alert('Vul alstublieft alle velden in!');
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
